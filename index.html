<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/png" href="./img/wallpaper/fav-icon.png">
    <title>Mindbug</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li>First Contact</li>
                <li>First Contact: Add On</li>
                <li>Beyond Evolution</li>
                <li>Beyond Eternity</li>
            </ul>
        </nav>
        <div class="img-container">
            <img src="./img/wallpaper/mindbug-wp-1.jpeg" alt="">
        </div>
    </header>
    <main>
        <div class="filter">
            <ul>
                <li>
                    <input class="order alph" checked type="checkbox" id="alph" name="checkbox" value="1">
                    <label for="alph">Alphabetically</label>
                </li>
                <li>
                    <input class="order power" type="checkbox" id="power" name="checkbox" value="1">
                    <label for="power">Power</label>
                </li>
                <li>
                    <input class="order rev-power" type="checkbox" id="rev-power" name="checkbox" value="1">
                    <label for="rev-power">Reverse Power</label>
                </li>
                <li>
                    <input class="first-contact" checked type="checkbox" id="first-contact" name="checkbox" value="1">
                    <label for="first-contact">First Contact</label>
                </li>
                <li>
                    <input class="add-on" checked type="checkbox" id="add-on" name="checkbox" value="1">
                    <label for="add-on">First Contact: Add On</label>
                </li>
                <li>
                    <input class="poisonous" type="checkbox" id="poisonous" name="checkbox" value="1">
                    <label for="poisonous">Poisonous</label>
                </li>
                <li>
                    <input class="hunter" type="checkbox" id="hunter" name="checkbox" value="1">
                    <label for="hunter">Hunter</label>
                </li>
                <li>
                    <input class="frenzy" type="checkbox" id="frenzy" name="checkbox" value="1">
                    <label for="frenzy">Frenzy</label>
                </li>
                <li>
                    <input class="tough" type="checkbox" id="tough" name="checkbox" value="1">
                    <label for="tough">Tough</label>
                </li>
                <li>
                    <input class="sneaky" type="checkbox" id="sneaky" name="checkbox" value="1">
                    <label for="sneaky">Sneaky</label>
                </li>
            </ul>
            <div class="filter-btn-container">
                <button class="filter-btn">Search with Filters</button>
            </div>
        </div>
        <div class="card-container"></div>
    </main>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="./script.js"></script>

</body>
</html>
